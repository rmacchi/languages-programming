<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Java 2</title>
    <script>
        var quebrado = false;
        function trocaCarro(tipo) {
            if (!quebrado) {
                document.getElementById("vermelho").src = "./imagens/" + tipo + ".png";
                if (tipo == 'Carro quebrado') {
                    quebrado = true;
                }
            }
            
        }
        
    </script>
</head>
<body>
    <h1>Troque o carro</h1>
    <img src="./imagens/Carro azul ajuste.png" id="vermelho" onmousemove="trocaCarro('Carro azul ajuste')" onmouseout="trocaCarro('Carro vermelho ajuste')" onclick="trocaCarro('Carro quebrado')">
</body>
</html>
