<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Java 2</title>
    <script>
        function trocaCarro() {
            document.getElementById("vermelho").src = "./imagens/Carro vermelho ajuste.png";
        }
        function voltaCarro(){
            document.getElementById("vermelho").src = "./imagens/Carro azul ajuste.png";
        }
        function quebradoCarro(){
            document.getElementById("vermelho").src = "./imagens/Carro quebrado.png";
        }
    </script>
</head>
<body>
    <h1>Troque o carro</h1>
    <img src="./imagens/Carro azul ajuste.png" id="vermelho" onmousemove="trocaCarro()" onmouseout="voltaCarro()" onclick="quebradoCarro()">
</body>
</html>
